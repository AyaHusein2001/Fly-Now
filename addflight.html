<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Flight</title>
    <link rel="stylesheet" href="static/navbarstyles.css" />
    <link rel="stylesheet" href="static/signupstyles.css" />
  </head>
  <body>
    <script>
      if (localStorage.getItem("user_type") != 2) {
        window.location.href = "/";
      }
    </script>
    <div id="nav-bar">
      <img src="static/logo.png" width="120px" alt="fly now" />
      <div>
        <a class="nav-a" href="/">Home </a>
      </div>
    </div>
    <div class="form-div">
      <form action="/addflight" method="post">
        <h1>Add Flight</h1>
        <div class="two-components">
          <div class="form-component">
            <label for="flight_number">Flight Number</label>
            <input
            maxlength="10"
              id="flight-number"
              required
              type="number"
              name="flight_number"
            />
          </div>
          <div class="form-component">
            <label for="airplane_name">Airplane name</label>
            <input required type="text" name="airplane_name" />
          </div>
        </div>

        <div class="two-components">
          <div class="form-component">
            <label for="departure_airport">Departure Airport</label>
            <input required type="text" name="departure_airport" />
          </div>
          <div class="form-component">
            <label for="arrival_airport">Arrival Airport</label>
            <input required type="text" name="arrival_airport" />
          </div>
        </div>
        <div class="two-components">
          <div class="form-component">
            <label for="departure_time">Departure Time</label>
            <input
              required
              type="datetime-local"
              id="departure_time"
              name="departure_time"
            />
          </div>
          <div class="form-component">
            <label for="arrival_time">Arrival Time</label>
            <input
              required
              type="datetime-local"
              id="arrival_time"
              name="arrival_time"
            />
          </div>
        </div>
        <div class="two-components">

        <div class="form-component">
          <label for="flight_duration">Flight Duration</label>
          <input required type="text" name="flight_duration" />
        </div>
        <div class="form-component">
          <label for="flight_price">Flight Price</label>
          <input placeholder='Enter Flight Price in $' id='flight-price' required type="number" name="flight_price" />
        </div>
        </div>

        <div id="error-message" class="error"></div>

        <input type="submit" value="Add flight" />
      </form>
    </div>
  </body>
  <script src="static/addflight.js"></script>
</html>
