<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a flight</title>
    <link rel="stylesheet" href="static/navbarstyles.css" />
    <link rel="stylesheet" href="static/signupstyles.css" />
  </head>
  <body>
    <script>
      if (localStorage.getItem("user_type") != 1) {
        window.location.href = "/";
      }
    </script>

    <div id="nav-bar">
      <img src="static/logo.png" width="120px" alt="fly now" />
      <div>
        <a class='nav-a' href="/">Home </a>
      </div>
    </div>

    <div class="form-div">
      <form id="bookingForm" action="/book" method="post">
        <h1>Book A Flight</h1>
        <div class='form-component'>
        <label for="name">Name</label>
        <input maxlength='20' required type="text" name="name" />
      </div>
      <div class='form-component'>
        <label for="age">Age</label>
        <input required type="number" id="age" name="age" />
      </div>

        <div id="ageError" class="error">
          Allowed age from 12 years old only.
        </div>
        <div class='form-component'>
        <label for="phone_number">Phone Number</label>
        <input  id='phone_number' required type="number" name="phone_number" />
        </div>
        <div id="phoneError" class="error">
          Enter correct Phone Number
        </div>

        <input type="hidden" name="flight_number" value="$$flight_number$$" />
        <div id="error-message" class="error"></div>

        
          <input type="submit" value="Book" />
       
      </form>
    </div>

    <script src='static/book.js'>

    </script>
  </body>
</html>
