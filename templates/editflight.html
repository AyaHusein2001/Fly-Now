<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Flight</title>
    <link rel="stylesheet" href="static/navbarstyles.css" />
    <link rel="stylesheet" href="static/signupstyles.css" />
  </head>
  <body>
    <script>
      if (localStorage.getItem("user_type") != 2) {
        window.location.href = "/";
      }
    </script>

    <div id="nav-bar">
      <img src="static/logo.png" width="120px" alt="fly now" />
      <div>
        <a class="nav-a" href="/">Home </a>
      </div>
    </div>

    <div class="form-div">
      <form action="/editflight" method="post">
        <h1>Edit Flight</h1>

        <div class="two-components">
          <div class="form-component">
            <label for="flight_number">Flight Number</label>
            <input
              type="text"
              name="flight_number"
              value="{{ flight.flight_number }}"
              disabled
            />
            <input
              type="hidden"
              name="flight_number"
              value="{{ flight.flight_number }}"
            />
          </div>

          <div class="form-component">
            <label for="airplane_name">Airplane name</label>
            <input
              required
              type="text"
              name="airplane_name"
              value="{{ flight.airplane_name }}"
              maxlength='20'
            />
          </div>
        </div>

        <div class="two-components">
          <div class="form-component">
            <label for="departure_airport">Departure Airport</label>
            <input
              required
              type="text"
              name="departure_airport"
              value="{{ flight.departure_airport }}"
              maxlength='20'
            />
          </div>

          <div class="form-component">
            <label for="arrival_airport">Arrival Airport</label>
            <input
              required
              type="text"
              name="arrival_airport"
              value="{{ flight.arrival_airport }}"
              maxlength='20'
            />
          </div>
        </div>

        <div class="two-components">
          <div class="form-component">
            <label for="departure_time">Departure Time</label>
            <input
              required
              type="datetime-local"
              id="departure_time"
              name="departure_time"
              value="{{ flight.departure_time.strftime('%Y-%m-%dT%H:%M') }}"
            />
          </div>

          <div class="form-component">
            <label for="arrival_time">Arrival Time</label>
            <input
              required
              type="datetime-local"
              id="arrival_time"
              name="arrival_time"
              value="{{ flight.arrival_time.strftime('%Y-%m-%dT%H:%M') }}"
            />
          </div>
        </div>

        <div class="two-components">
          <div class="form-component">
            <label for="flight_duration">Flight Duration</label>
            <input
              required
              type="text"
              name="flight_duration"
              value="{{ flight.flight_duration }}"
              maxlength='20'
            />
          </div>

          <div class="form-component">
            <label for="flight_price">Flight Price</label>
            <input
              required
              placeholder='Enter Flight Price in $'
              id='flight-price'
              type="number"
              name="flight_price"
              value="{{ flight.flight_price }}"
              max='9999'
            />
          </div>
        </div>

        <div id="error-message" class="error"></div>
        <input type="submit" value="Edit flight" />
      </form>
    </div>
  </body>

  <script src="static/editflight.js"></script>
</html>
